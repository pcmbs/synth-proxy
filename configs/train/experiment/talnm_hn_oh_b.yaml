# @package _global_

defaults:
  - override /train_dataset: talnm_mn04_v1
  - override /val_dataset: talnm_mn04_v1
  - override /m_preset: hn_oh

task_name: talnm_hn_oh_b

########## hyperparameters 

m_preset: # 6_138_048 parameters
  cfg:
    num_blocks: 6
    hidden_features: 768

solver:
  lr: 1e-2
  optimizer:
    betas:
      - 0.80
      - 0.948
    eps: 2e-7

  scheduler:
    min_lr: 2e-6
    num_warmup_steps: 7500
    warmup_factor: 1.0
    num_decay_steps: 192_500 # warmup+cosine corresponds to 10 epochs at bs=512
    num_restart_steps: 400_000 # 20 epochs
    restart_factor: 1.0 # full restart

########## training setup
train_dataset:
  loader:
    batch_size: 512

trainer:
  # kwargs for lightning trainer
  max_epochs: 10
  
  # set True to to ensure deterministic results
  # improve reproducibility over setting seeds alone (can slightly slow training)
  deterministic: True

